<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Rozpoznaj dominantę</title>
    <style>
      .strikethrough {
        position: relative;
      }
      .strikethrough:before {
        position: absolute;
        content: "";
        left: 0;
        top: 50%;
        right: 0;
        border-top: 1px solid;
        border-color: inherit;

        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .dominant {
        font-size: 3em;
      }
      .root-note {
        text-align: center;
      }
    </style>
    <script>
      function setDominantType(el) {
        document.getElementById("answer").innerHTML = el.innerHTML
      }
      function setDominantRoot(el) {
        if (document.getElementById("answer").innerHTML != "") {
          const span = document
            .getElementById("answer")
            .getElementsByClassName("root-note")[0]
          span.innerHTML = el.innerHTML
        } else {
          document.getElementById("answer").innerHTML = el.innerHTML
        }
      }
      window.onload = function () {
        for (let x of document.getElementsByClassName("dominant-type")) {
          x.onclick = function () {
            setDominantType(x)
          }
        }
        for (let x of document.getElementsByClassName("root")) {
          x.onclick = function () {
            setDominantRoot(x)
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Rozpoznaj dominantę</h1>
          <h3>Wybierz rodzaj dominanty:</h3>
