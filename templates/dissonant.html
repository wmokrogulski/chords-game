<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Rozpoznaj akord</title>
    <style>
      .strikethrough {
        position: relative;
      }
      .strikethrough:before {
        position: absolute;
        content: "";
        left: 0;
        top: 50%;
        right: 0;
        border-top: 1px solid;
        border-color: inherit;

        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .chord {
        font-size: 3em;
      }
      .root-note {
        text-align: center;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script crossorigin="anonymous">
      var socket = io()
      let chordRootName = null
      let chordType = null
      let chordMode = null
      const MAX_TRIES = 3
      function setChordType(el) {
        if (document.getElementById("user-answer").innerHTML != "") {
          let chordRoot = document
            .getElementById("user-answer")
            .getElementsByClassName("chord")[0].innerHTML
          document.getElementById("user-answer").innerHTML = el.innerHTML
          const span = document
            .getElementById("user-answer")
            .getElementsByClassName("chord")[0]
          span.innerHTML = chordRoot
        } else {
          document.getElementById("user-answer").innerHTML = el.innerHTML
        }
        chordType = el.id
        console.debug(chordType)
      }
      function setChordMode(el) {
        chordMode = el.id
        setChordModeFun()
      }
      function setChordModeFun() {
        console.debug(chordMode)
        if (chordMode == "min") {
          const span = document
            .getElementById("user-answer")
            .getElementsByClassName("chord")[0]
          span.innerHTML =
            span.innerHTML[0].toLowerCase() + span.innerHTML.slice(1)
        } else {
          const span = document
            .getElementById("user-answer")
            .getElementsByClassName("chord")[0]
          span.innerHTML =
            span.innerHTML[0].toUpperCase() + span.innerHTML.slice(1)
        }
      }
      function setChordRoot(el) {
        let chordRoot = el.children[0].innerHTML
        chordRootName = el.id
        console.debug(chordType)
        console.debug(chordRoot)

        if (document.getElementById("user-answer").innerHTML != "") {
          const span = document
            .getElementById("user-answer")
            .getElementsByClassName("chord")[0]
          span.innerHTML = el.children[0].innerHTML
        } else {
          document.getElementById("user-answer").innerHTML = el.innerHTML
        }
        setChordModeFun()
      }
      function answer() {
        socket.emit("answer", { chordRootName, chordMode, chordType })
      }
      function play() {
        if (!document.getElementById("sound").src) {
          socket.emit("play")
        }
        document.getElementById("sound").play()
      }
      function returnAnswer(data) {
        console.debug(data)
        correct = data["correct"]
        tries = data["tries"]
        chordRootName = data["chord_root"]
        console.debug(chordRootName)
        chordType = data["chord_type"]
        console.debug(chordType)
        if (correct) {
          clearAnswerColor()
          document
            .getElementById("user-answer")
            .parentNode.parentNode.classList.add("bg-success")
        } else {
          clearAnswerColor()
          document
            .getElementById("user-answer")
            .parentNode.parentNode.classList.add("bg-danger")
        }

        if (document.getElementById("correct-answer").innerHTML != "") {
          let chordRoot = document
            .getElementById("correct-answer")
            .getElementsByClassName("chord")[0].innerHTML
          document.getElementById("correct-answer").innerHTML =
            document.getElementById(chordType).innerHTML
          const span = document
            .getElementById("correct-answer")
            .getElementsByClassName("chord")[0]
          span.innerHTML = chordRoot
        } else {
          document.getElementById("correct-answer").innerHTML =
            document.getElementById(chordType).innerHTML
        }
        if (!correct && tries >= MAX_TRIES) {
          if (document.getElementById("correct-answer").innerHTML != "") {
            const span = document
              .getElementById("correct-answer")
              .getElementsByClassName("chord")[0]
            span.innerHTML =
              document.getElementById(chordRootName).children[0].innerHTML
          } else {
            document.getElementById("correct-answer").innerHTML =
              document.getElementById(chordRootName).innerHTML
          }
          console.debug(chordMode)
          if (chordMode == "min") {
            const span = document
              .getElementById("correct-answer")
              .getElementsByClassName("chord")[0]
            span.innerHTML =
              span.innerHTML[0].toLowerCase() + span.innerHTML.slice(1)
          } else {
            const span = document
              .getElementById("correct-answer")
              .getElementsByClassName("chord")[0]
            span.innerHTML =
              span.innerHTML[0].toUpperCase() + span.innerHTML.slice(1)
          }
          document.getElementById("correct").style.display = "block"
        }
        if (correct || tries >= MAX_TRIES) {
          document.getElementById("next").style.display = "block"
          document.getElementById("confirm").style.display = "none"
        }
      }
      function clearAnswerColor() {
        document
          .getElementById("user-answer")
          .parentNode.parentNode.classList.remove("bg-success")
        document
          .getElementById("user-answer")
          .parentNode.parentNode.classList.remove("bg-danger")
      }
      function next() {
        socket.emit("next")
        document.getElementById("sound").removeAttribute("src")
        document.getElementById("correct").style.display = "none"
        document.getElementById("next").style.display = "none"
        document.getElementById("confirm").style.display = "block"
        document.getElementById("user-answer").innerHTML = ""
        clearAnswerColor()
      }
      socket.on("answer_returned", function (data) {
        returnAnswer(data)
      })
      socket.on("play_returned", function (data) {
        document.getElementById("sound").src = data["audio_b64"]
      })
      window.onload = function () {
        for (let x of document.getElementsByClassName("chord-type")) {
          x.onclick = function () {
            setChordType(x)
          }
        }
        for (let x of document.getElementsByClassName("chord-mode")) {
          x.onclick = function () {
            setChordMode(x)
          }
        }
        for (let x of document.getElementsByClassName("chord-root")) {
          x.onclick = function () {
            setChordRoot(x)
          }
        }
        document.getElementById("confirm").onclick = answer
        document.getElementById("play").onclick = play
        document.getElementById("playA440").onclick = function () {
          document.getElementById("A440").play()
        }
        document.getElementById("next").onclick = next
        document.getElementById("correct").style.display = "none"
        document.getElementById("next").style.display = "none"
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Rozpoznaj akord</h1>
          <button class="btn btn-warning" id="play">Odtwórz</button>
          <audio id="sound">
            The audio tag is not supported by your browser.
          </audio>
          <button class="btn btn-warning" id="playA440">Odtwórz A440</button>
          <audio id="A440" src="{{url_for('static',filename='A440.mp3')}}">
            The audio tag is not supported by your browser.
          </audio>
          <h3>Wybierz prymę akordu</h3>
          <div>
            <button class="btn btn-primary chord-root" id="C">
              <span class="chord">C</span>
            </button>
            <button class="btn btn-primary chord-root" id="C#">
              <span class="chord">Cis</span>
            </button>
            <button class="btn btn-primary chord-root" id="D">
              <span class="chord">D</span>
            </button>
            <button class="btn btn-primary chord-root" id="Eb">
              <span class="chord">Es</span>
            </button>
            <button class="btn btn-primary chord-root" id="E">
              <span class="chord">E</span>
            </button>
            <button class="btn btn-primary chord-root" id="F">
              <span class="chord">F</span>
            </button>
            <button class="btn btn-primary chord-root" id="F#">
              <span class="chord">Fis</span>
            </button>
            <button class="btn btn-primary chord-root" id="G">
              <span class="chord">G</span>
            </button>
            <button class="btn btn-primary chord-root" id="Ab">
              <span class="chord">As</span>
            </button>
            <button class="btn btn-primary chord-root" id="A">
              <span class="chord">A</span>
            </button>
            <button class="btn btn-primary chord-root" id="Bb">
              <span class="chord">B</span>
            </button>
            <button class="btn btn-primary chord-root" id="B">
              <span class="chord">H</span>
            </button>
          </div>
          <h3>Wybierz tryb akordu</h3>
          <div>
            <button class="btn btn-primary chord-mode" id="maj">
              <span class="chord">dur</span>
            </button>
            <button class="btn btn-primary chord-mode" id="min">
              <span class="chord">moll</span>
            </button>
          </div>
          <h3>Wybierz rodzaj dysonansu:</h3>
          <div>
            <button class="btn btn-primary chord-type" id="7">
              <table>
                <tr>
                  <td rowspan="2"><span class="chord"></span></td>
                  <td>7</td>
                </tr>
                <tr>
                  <td>&nbsp</td>
                </tr>
              </table>
            </button>
            <button class="btn btn-primary chord-type" id="maj7">
              <table>
                <tr>
                  <td rowspan="2"><span class="chord"></span></td>
                  <td>7&lt;</td>
                </tr>
                <tr>
                  <td>&nbsp</td>
                </tr>
              </table>
            </button>
            <button class="btn btn-primary chord-type" id="maj6">
              <table>
                <tr>
                  <td rowspan="2"><span class="chord"></span></td>
                  <td>6</td>
                </tr>
                <tr>
                  <td>&nbsp</td>
                </tr>
              </table>
            </button>
            <button class="btn btn-primary chord-type" id="min6">
              <table>
                <tr>
                  <td rowspan="2"><span class="chord"></span></td>
                  <td>6&gt;</td>
                </tr>
                <tr>
                  <td>&nbsp</td>
                </tr>
              </table>
            </button>
            <button class="btn btn-primary chord-type" id="9no1">
              <table>
                <tr>
                  <td rowspan="2"><span class="chord"></span></td>
                  <td>9</td>
                </tr>
                <tr>
                  <td><span class="strikethrough">1</span></td>
                </tr>
              </table>
            </button>
            <button class="btn btn-primary chord-type" id="min9no1">
              <table>
                <tr>
                  <td rowspan="2"><span class="chord"></span></td>
                  <td>9&gt;</td>
                </tr>
                <tr>
                  <td><span class="strikethrough">1</span></td>
                </tr>
              </table>
            </button>
          </div>
          <h3>Twoja odpowiedź:</h3>
          <div class="card" style="width: 100px">
            <div class="card-body">
              <div id="user-answer"></div>
            </div>
          </div>
          <button class="btn btn-success" id="confirm">Zatwierdź</button>
          <div id="correct">
            <h3>Prawidłowa odpowiedź:</h3>
            <div class="card" style="width: 100px">
              <div class="card-body">
                <div id="correct-answer"></div>
              </div>
            </div>
          </div>
          <button class="btn btn-success" id="next">Dalej</button>
        </div>
      </div>
    </div>
  </body>
</html>
